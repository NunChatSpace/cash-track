services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - DATABASE_URL=/data/cash-track.db
      - UPLOAD_DIR=/data/uploads
      - OCR_ENDPOINT=http://ocr:8001
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2
    volumes:
      - app-data:/data
      - ./web:/app/web
    depends_on:
      - ocr
      - ollama

  ocr:
    build:
      context: ./ocr-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ocr-models:/root/.EasyOCR
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:11434/api/tags >/dev/null 2>&1 || curl -fsS http://localhost:11434/api/tags >/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 6
      start_period: 120s

volumes:
  app-data:
  ocr-models:
  ollama-models:
